<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Crypto Savings</title>
</head>
<body>
    <main style="margin: 1rem 0rem;">
        <div class="container" style="width: 550px;">
            <h4>CONVERSOR CRYPTO -> USD</h4>
            <form id="formConversor">
                <div class="mb-3">
                    <p>Convierta una de las siguientes 5 monedas a dolar:</p>
                    <p>Bitcoin(BTC), Etherium(ETH), OasisP(ROSE), Cardano(ADA), Gala(GALA)</p>
                    <label for="MonedaIngresada" class="form-label">Ingrese la moneda a convertir</label>
                    <input type="text" class="form-control" id="MonedaIngresada" aria-describedby="emailHelp">
                    <label for="CantidadIngresada" class="form-label">ingrese la cantidad a convertir</label>
                    <input type="text" class="form-control" id="CantidadIngresada" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Convertir</button>
            </form>    
            <div id="resultadoConversor" style="padding: 16px;"></div>
        </div>
        
        <div class="container" style="width: 550px;">
            <h4>SIMULADOR AHORRO CRYPTO</h4>
            <form id="formSimulador">
                <div class="mb-3">
                    <p>Podrá simular su ahorro en las siguientes monedas:</p>
                    <p>Bitcoin(BTC), Etherium(ETH), OasisP(ROSE), Cardano(ADA), Gala(GALA)</p>
                    <label for="CantidadIngresadaUSD" class="form-label">ingrese la cantidad en Dólares que quiere ahorrar mensualmente</label>
                    <input type="text" class="form-control" id="CantidadIngresadaUSD" aria-describedby="emailHelp">
                    <label for="MesesIngresados" class="form-label">ingrese el número de meses que quiere hacer el ahorro</label>
                    <input type="text" class="form-control" id="MesesIngresados" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Simular</button>
            </form>
            <button id="botonBusqueda" style="margin-top: 1rem;" type="button" class="btn btn-primary">Ver busquedas anteriores</button>
            <div id="simuladorAhorro" class="row" style="padding: 16px;"></div>
            <div id="verBusquedasAnteriores" class="row" style="padding: 16px;"></div>

        </div>
    </main>
    
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
