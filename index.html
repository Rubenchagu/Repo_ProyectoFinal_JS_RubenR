<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Crypto Savings</title>
</head>
<body>
    <header class="card-header"> <h1 style="text-align: center;">CRYPTO SAVINGS</h1> </header>
    <main>
        <div class="simulador">
            <div style="width: 80%; margin: 0 auto;">
                <h4 style="text-align: center;" class="card-title card text-white bg-success mb-3">SIMULADOR AHORRO</h4>
                <form class="card text-white bg-secondary mb-3" id="formSimulador">
                    <div class="card-body">
                        <p class="card-text">Podrá simular su ahorro en las siguientes monedas:</p>
                        <p class="card-text">Bitcoin(BTC), Etherium(ETH), OasisP(ROSE), Cardano(ADA), Gala(GALA)</p>
                        <label for="CantidadIngresadaUSD" class="form-label">ingrese la cantidad en Dólares que quiere ahorrar mensualmente</label>
                        <input type="text" class="form-control" id="CantidadIngresadaUSD" style="margin: 0 1rem; width: 80%;">
                        <label for="MesesIngresados" class="form-label">ingrese el número de meses que quiere hacer el ahorro</label>
                        <input type="text" class="form-control" id="MesesIngresados" style="margin: 0 1rem; width: 80%;">
                    </div>
                    <button type="submit" class="btn btn-primary">Simular</button>
                </form>
                <button id="botonBusqueda" style="margin-top: 1rem;" type="button" class="btn btn-primary">Ver última busqueda</button> 
                <div id="simuladorAhorro" class="resultadoSimulador"></div>
            </div>
        </div>
        <!-- -->
        <div class="conversor">
            <div class="conversorFixed">   
                <h4 style="text-align: center;" class="card text-white bg-danger mb-3 card-title">CONVERSOR</h4>
                <form class="card text-white bg-secondary mb-3" id="formConversor">
                    <div class="card-body form-group">
                        <label for="MonedaIngresada" class="form-label mt-4">selecciones la moneda</label>
                        <select class="form-select" id="MonedaIngresada">
                            <option>BTC</option>
                            <option>ETH</option>
                            <option>ROSE</option>
                            <option>ADA</option>
                            <option>GALA</option>
                        </select>
                        <label for="CantidadIngresada" class="form-label">ingrese la cantidad a convertir</label>
                        <input type="text" class="form-control" id="CantidadIngresada" style="margin: 0 1rem; width: 80%;">
                    </div>
                    <button type="submit" class="btn btn-primary">Convertir</button>
                </form>    
                <div id="resultadoConversor"></div>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
